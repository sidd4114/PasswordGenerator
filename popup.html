<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--for copy button-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--FOR TICK BUTTON-->
</head>
<body>
    <div id="popup-container" class="draggable container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passwbox" disabled>
            <span id="copyicon" class="material-symbols-outlined">
                content_copy
                </span>
        </div>

        <input class="custom-slider" id="slider" type="range" min="1" max="30" value="5" >
        <div class="passwlen row">
                <p>Password Length:</p>
                <span id="slidervalue">4</span>       <!-- span uses only that much width which is req-->
        </div>

        <div class="lowerc row">
            <label for="lowercase">Include lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="uppercasec row">
            <label for="uppercase">Include uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="digitsc row">
            <label for="digits">Include digits (0-9)</label>
            <input type="checkbox" name="digits" id="digits">
        </div>
        <div class="symbolsc row">
            <label for="symbols">Include symbols (~!@#$%^&*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button class="genbut" id="genebutton">Generate Password</button>
        
        




    </div>












    <script src="popup.js"></script>
    
</body>
</html>
